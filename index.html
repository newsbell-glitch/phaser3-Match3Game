<head>
	<meta charset="UTF-8">

	<style>
		body {
			background: #2f2f2f;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		#rotateDevice {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #000;
			color: #fff;
			text-align: center;
			line-height: 100vh;
		}
	</style>

	<script>
		function checkOrientation() {
			if (window.innerHeight > window.innerWidth) {
				document.getElementById('rotateDevice').style.display = 'block';
				document.getElementById('gameContainer').style.display = 'none';
			} else {
				document.getElementById('rotateDevice').style.display = 'none';
				document.getElementById('gameContainer').style.display = 'block';
			}
		}
		//window.addEventListener('resize', checkOrientation);
		//window.addEventListener('load', checkOrientation);
	</script>

</head>

<body>
	<!--div id="rotateDevice">Please rotate your device to landscape mode.<br>가로모드 전용게임입니다. 가로로 돌려주세요</div-->

</body>
